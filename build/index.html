<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="sheet" type="text/css" href="css/reset.css">  -->

  </head>
  <body>
    <header>
        <h5>Tic-Tac-Toe</h5>
    </header>
    <nav>
        <ul>
            <li class="new-game button">New Game</li>
        </ul>
    </nav>
        <main class='small-12 medium-12 large-9 small-centered columns'>
          <section id=players class='row'>
              <h2 id='player-list'>
              </h2>
          </section>
          <section id="game" class='row'>
            <div id='board'>
                <section class="row-container">

                    <ul id='row0'>
                        <li id='row0col0' class='square'>
                        </li>
                        <li id='row0col1' class='square'>
                        </li>
                        <li id='row0col2' class='square'>
                        </li>
                    </ul>    
              </section> 
              <section class="row-container">
                <ul id='row1'>
                    <li id='row1col0' class='square'>
                    </li>
                    <li id='row1col1' class='square'>
                    </li>
                    <li id='row1col2' class='square'>
                    </li>
                </ul>  
              </section>  
              <section class="row-container">
                    <ul id='row2'>
                        <li id='row2col0' class='square'>
                        </li>
                        <li id='row2col1' class='square'>
                        </li>
                        <li id='row2col2' class='square'>
                        </li>
                    </ul> 
                  </section>
              </div> 
        </section>
      </main>
<!-- UNDERSCORE TEMPLATES -->
      <script type='text/template' id='player-list-template'>
          <div id='list' class='row'>
            <h2 id='player1' class='small-12 large-5 columns'><%- nameP1 %></h2>
            <h2 class='small-12 large-2 columns'>vs.</h2>
            <h2 id='player2' class='small-12 large-5 columns'><%- nameP2 %></h2>
          </div>

      </script>

      <script type='text/template' id='board-template'>
      <ul class="row0">
          <li><%- row0col0 %></li>
          <li><%- row0col1 %></li>
          <li><%- row0col2 %></li>
      </ul>
      <ul class="row1">
          <li><%- row1col0 %> </li>
          <li><%- row1col1 %></li>
          <li><%- row1col2 %></li>
      </ul>
      <ul class="row2">
          <li><%- row2col0 %></li>
          <li> <%- row2col1 %></li>
          <li> <%- row2col2 %></li>
      </ul>
      </script>



    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
